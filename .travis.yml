language: node_js
node_js:
- 6.9.1
cache:
  directories:
  - ~/.nvm
  - node_modules
git:
  depth: 1
env:
  global:
  - RELEASE_BRANCH="master"
  - MAIN_BRANCHES="master develop"
  - secure: 
before_script:
- chmod -R +x bin
- ./bin/version-increment.sh || { exit 1; }
script:
- npm run lint && npm test || { exit 1; }
after_success:
- ./bin/ci/push.sh
deploy:
  provider: npm
  email: ivchenkodima@gmail.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    branch: master
    repo: Nebo15/react-nebo15-components
